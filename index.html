<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Mixer</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Cool Music Mixer</h1>
    <div class="container">
        <nav id="header-nav">
            <h2>Music Mixer</h2>
        </nav>
        <main>
            <section id="features-con">
                <h2 class="hidden">Photo Gallery</h2>
                <section>
                    <div class="box-color">
                        <p>Each icon you drop to the drop zone has its own sound!</p>
                    </div>
                    <img class="icon" src="images/bald-man-in-green-jacket.svg" draggable="true" data-audio-src="audio/malay_music.mp3">
                    <img class="icon" src="images/blond-long-hair-business-lady.svg" draggable="true" data-audio-src="audio/clarity_inst.mp3">
                    <img class="icon" src="images/man-with-yellow-tie-in-jacket.svg" draggable="true" data-audio-src="audio/vocal1.mp3">
                    <img class="icon" src="images/long-curly-hair-lady-with-glasses.svg" draggable="true" data-audio-src="audio/korean_traditional.mp3">
                    <img class="icon" src="images/business-man-in-yellow-glasses.svg" draggable="true" data-audio-src="audio/rnb_guitar.mp3">
                    <img class="icon" src="images/brown-pigtail-hair-lady.svg" draggable="true" data-audio-src="audio/female_vocals.mp3">
                </section>
            </section>

            <section id="music-con" class="grid">
                <h2 class="hidden">Music Files</h2>
                <ul id="music-list">
                    <li>
                        <audio class="audio-player" src="audio/malay_music.mp3"></audio>
                        <audio class="audio-player" src="audio/clarity_inst.mp3"></audio>
                        <audio class="audio-player" src="audio/vocal1.mp3"></audio>
                        <audio class="audio-player" src="audio/korean_traditional.mp3"></audio>
                        <audio class="audio-player" src="audio/rnb_guitar.mp3"></audio>
                        <audio class="audio-player" src="audio/female_vocals.mp3"></audio>
                        <div class="audio-controls">
                            <button class="play-button">&#9658;</button>
                            <button class="pause-button">&#9612;&#9612;</button>
                            <h2>Note: Pressing the play button first without dragging an icon to the drop zone will auto play all the audios</h2>
                        </div>
                    </li>
                </ul>
            </section>            

            <section id="drop">
                <section class="drop-zone">
                    <h2>Drop Zone</h2>
                    <img src="images/96px_music-11.svg">
                    <p>Drag any icon here to play music!</p>
                </section>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
