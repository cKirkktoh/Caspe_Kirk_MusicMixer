<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Mixer</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Cool Music Mixer</h1>
    <div class="container">
        <header id="main-header" class="grid">
            <div id="header-logo" class="box-color">
            </div>
            <nav id="header-nav" class="box-color">
                <h2 class="hidden">Main Navigation</h2>
            </nav>
        </header>
        <main>
            <section id="features-con" class="grid">
                <h2 class="hidden">Photo Gallery</h2>
                <section>
                    <img class="icon" src="images/bald-man-in-green-jacket.svg">
                    <img class="icon" src="images/blond-long-hair-business-lady.svg">
                    <img class="icon" src="images/man-with-yellow-tie-in-jacket.svg">
                    <img class="icon" src="images/long-curly-hair-lady-with-glasses.svg">
                    <img class="icon" src="images/business-man-in-yellow-glasses.svg">
                    <img class="icon" src="images/brown-pigtail-hair-lady.svg">
                </section>
            </section>

        </main>
    </div>
    <div id="footer-con-full" class="box-color">
        <div class="container">
            <footer class="grid">
                <nav id="footer-nav" class="box-color2">
                    <h2 class="hidden">Footer Navigation</h2>
                </nav>
            </footer>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
