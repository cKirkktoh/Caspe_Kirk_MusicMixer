<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Mixer</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Cool Music Mixer</h1>
    <div class="container">
        <nav id="header-nav">
            <h2>Music Mixer</h2>
        </nav>
        <main>
            <section id="features-con">
                <h2 class="hidden">Photo Gallery</h2>
                <section>
                    <img class="icon" src="images/bald-man-in-green-jacket.svg" draggable="true" data-audio-src="audio/malay_music.mp3">
                    <img class="icon" src="images/blond-long-hair-business-lady.svg" draggable="true" data-audio-src="audio/clarity_inst.mp3">
                    <img class="icon" src="images/man-with-yellow-tie-in-jacket.svg" draggable="true" data-audio-src="audio/vocal1.mp3">
                    <img class="icon" src="images/long-curly-hair-lady-with-glasses.svg" draggable="true" data-audio-src="audio/malay_music.mp3">
                    <img class="icon" src="images/business-man-in-yellow-glasses.svg" draggable="true" data-audio-src="audio/clarity_inst.mp3">
                    <img class="icon" src="images/brown-pigtail-hair-lady.svg" draggable="true" data-audio-src="audio/vocal1.mp3">
                </section>
            </section>

            <section id="music-con" class="grid">
                <h2 class="hidden">Music Files</h2>
                <ul id="music-list">
                    <li>
                        <audio class="audio-player" src="audio/malay_music.mp3"></audio>
                        <audio class="audio-player" src="audio/clarity_inst.mp3"></audio>
                        <audio class="audio-player" src="audio/vocal1.mp3"></audio>
                        <div class="audio-controls">
                            <button class="play-button">&#9658;</button>
                            <button class="pause-button">&#9612;&#9612;</button>
                        </div>
                    </li>
                </ul>
            </section>            

            <section id="drop">
                <section class="drop-zone">
                    <h2>Drop Zone</h2>
                    <p>Drag an icon here to play music!</p>
                </section>
                <section class="drop-zone">
                    <h2>Drop Zone</h2>
                    <p>Drag an icon here to play music!</p>
                </section>
                <section class="drop-zone">
                    <h2>Drop Zone</h2>
                    <p>Drag an icon here to play music!</p>
                </section>
                <section class="drop-zone">
                    <h2>Drop Zone</h2>
                    <p>Drag an icon here to play music!</p>
                </section>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
